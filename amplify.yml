
version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend build commands"
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.5.1
        - nvm use 22.5.1
        - npm install -g npm@10.8.2
        - npm install
    build:
      commands:
        - npm install
        - npm run build --prod
  artifacts:
    baseDirectory: dist/sixpillarsconsulting
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
