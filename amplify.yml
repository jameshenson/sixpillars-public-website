
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0
        - npm install
    build:
      commands:
        - npm install
        - npm run build --prod
  artifacts:
    baseDirectory: dist/sixpillarsconsulting
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
